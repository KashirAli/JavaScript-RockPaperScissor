<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2>Rock Paper Scissors</h2>
    </header>
    <div class="score-board">
        <div class="badge"id="user">User</div>
        <div class="badge"id="comp">Comp</div>
        <span id="user_score">0</span><span>:</span><span id="comp_score">0</span>
    </div>
    <div class="result">
        <p id="result">Paper covers rock.You win!</p>
    </div>
    <div class="images">
        <div class="image">
            <img src="img/rock.png" alt="" id="img-1">
        </div>

        <div class="image">
            <img src="img/paper.png" alt="" id="img-2">
        </div>

        <div class="image">
            <img src="img/scissor.png" alt="" id="img-3">
        </div>

    </div>
    <div class="last_state">
        <p>Make your move</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
